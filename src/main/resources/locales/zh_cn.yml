# Prefix used in front of each message in the chat
prefix: "§7[§6HS§7]"

role:
  thieve:
    name: "窃贼"
    plural: "窃贼"
  hunter:
    name: "猎人"
    plural: "猎人"
  spectator:
    name: "观众"
    plural: "观众"

messages:
  title:
    # During the countdown
    ready: "准备好了吗？"
    player-has-start: "%player%启动了游戏"
    # Waiting phase for hunters
    wait: "请稍等…"
    wait-explanation: "窃贼正在躲藏"
    # Information for thieves
    go: "快跑！"
    go-hide: "你需要藏起来！"

  actionbar:
    game-start-in: "游戏将在%time%秒内开始。"
    hunter-coming-in: "猎人们将在%time%秒内到来。"
    teleport-in: "即将在%time%秒内传送。"

  role:
    composition: "Composition"
    you-are: "你的职业是%role%。"
    you-are-now: "你现在是%role%。"

  join:
    party: "你加入了游戏。"
    reconnect: "%player%已重新连接。" # Seen by the players in the game
    game-resume: "现在有了足够的成员。游戏重新开始。"
  quit:
    party: "你离开了游戏。"
    disconnect: "%player%已断开连接。" # Seen by the players in the game
    game-pause: "玩家不足。如果没有人重新连接，游戏将在15秒内结束。"

  win: "%winner%胜利！"
  end: "游戏已结束。"

  return:
    create: "竞技场%arena%已创建。"
    setspawn: "窃贼的生成点已被定位在%xyz%。"
    sethunter: "猎人等待的地方已被定位在%xyz%。"
    setlobby: "主大厅已被定位在%xyz%。"
    arenas-reload: "竞技场列表已重载。"
    game-reload: "游戏设置已重载。"
    random:
      one: "%nb%的职业已经分配完毕。"
      several: "%nb%的职业已经分配完毕。"
    stop: "游戏已停止。"
    joinall: "所有玩家都已加入游戏。"
    kickall: "所有玩家都已提出游戏。"

  error:
    must-be-player: "只有玩家才能执行此命令。"
    arena-dont-exist: "竞技场%arena%不存在。"
    arena-already-exist: "竞技场%arena%已存在。"
    empty-game: "没有人在游戏中。"
    already-in: "你已经在游戏中了。"
    not-joined: "你不在游戏中。"
    roles-outside: "在游戏之外，不可能看到这些职业。"
    unknown-role: "可用的职业：猎人或窃贼（Ask %role%）。"
    already-started: "A party is already in progress."

item:
  sword: "窃贼在哪里？"
  bow-trident: "射他！"
  stick: "推他！"
  blaze: "探路者"
  reloading: "正在重新充能"

command:
  hsarena-help:
    - "&7使用&6/hsarena create <竞技场>&7来创建一个竞技场"
    - "&7使用&6/hsarena setspawn <竞技场>&7来设置出生点"
    - "&7使用&6/hsarena sethunter <竞技场>&7来设置猎人等待时的位置"
    - "&7使用&6/hsarena setlobby <竞技场>&7来设置大厅"
  hsgame-help:
    - "&7使用&6/hsgame join&7来加入游戏"
    - "&7使用&6/hsgame role &e[种类]&7来查看并修改你的职业"
    - "&7使用&6/hsgame role list&7to display the composition"
    - "&7使用&6/hsgame start <竞技场>&7来开始游戏"
    - "&7使用&6/hsgame randomall&7来给每个人随机分配一个角色"
    - "&7使用&6/hsgame <joinall|kickall>&7来填补/清空派对"

scoreboard:
  name: "HideAndSeek"
  role: "职业"
  phase: "阶段"
